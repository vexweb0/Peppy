<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Dog's Profiles</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <header>
                <h1>Peppy La-Pu Hughes</h1>
            </header>
            <section class="dog-info">
                <img class="dog-image blue-borders" src="https://as1.ftcdn.net/v2/jpg/06/23/75/36/1000_F_623753642_nTHkjwuU9QIZZ8rJ5hkS1ZkdkO3dZzfH.jpg" alt="Peppy">
                <div class="info">
                    <h2>About Peppy</h2>
                    <p class="dog-description">·black and white <br> ·aggressive <br> ·loves giraffe toy <br> ·growls when touched
                    </p>
                </div>
            </section>
        </div>

        <div class="profile pink-borders">
            <header>
                <h1>Polly Holiday Hughes</h1>
            </header>
            <section class="dog-info">
                <img class="dog-image pink-borders" src="https://i.etsystatic.com/36675767/r/il/4c779f/4709678427/il_794xN.4709678427_ci7z.jpg" alt="Polly">
                <div class="info">
                    <h2>About Polly</h2>
                    <p class="dog-description">·brown and white <br> ·not aggressive <br> ·loves sleeping <br> ·lazy
                    </p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
